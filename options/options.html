<html>
  <head>
    <meta charset="utf-8">
    <script src="options.js"></script>
    <link rel="stylesheet" href="options.css" type="text/css">
  </head>
  <body>
    <div class="browser-style preference">
      <input type="checkbox" id="markAsRead">
      <label for="markAsRead" data-l10n-id="markAsRead"></label>
    </div>
    <div class="browser-style preference">
      <label for="maxRecentFolders" data-l10n-id="maxRecentFolders"></label>
      <input type="number" min="0" id="maxRecentFolders">
    </div>
    <div class="browser-style preference">
      <button id="useLegacyShortcuts" data-l10n-id="useLegacyShortcuts"></button>
      <div id="useLegacyShortcutsDone"></div>
    </div>
    <div class="browser-style preference">
      <input type="checkbox" id="showFolderPath">
      <label for="showFolderPath" data-l10n-id="showFolderPath"></label>
    </div>
  </body>
</html>
